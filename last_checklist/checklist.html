<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="checklist.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="all">
        <!--navigate bar-->
        <div class="navigation">
            <div class="navigation_all_box">
                <div class="box_line">
                    <div onclick="navigate_click()" class="level_button">
                        <p class="circle_name">1단계</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="line2.jpg" alt="Line 이미지" class="center">
                </div>

                <div class="box_line">
                    <div onclick="navigate_click()" class="level_button">
                        <p class="circle_name">2단계</p>
                        <button class="circle"></button>
                    </div>
                </div>

                <div class="level_line">
                    <p></p>
                    <img src="line2.jpg" alt="Line 이미지" class="center">

                </div>

                <div class="box_line">
                    <div onclick="navigate_click()" class="level_button">
                        <p class="circle_name">3단계</p>
                        <button class="circle"></button>
                    </div>
                </div>
            </div>

        </div>

        <!--오른쪽 목록-->
        <div class="box list_menu">

            <!--주문 목록-->
            <div class="list_name">
                주문 목록
            </div>
            <div class="box list_box">
                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img id="im" class="list_img_size"
                            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230515_3%2F1684110362848RHjpp_JPEG%2F12428024669556457_1834440081.jpg&type=sc960_832" />
                    </div>
                    <div class="box list_content_info">
                        <div class=" container text-center">
                            <div class="row content_title">
                                <div class="col-7 menu_name">아메리카노</div>
                                <div class="col-5 menu_cost">3000원</div>
                            </div>
                            <div class="row list_option">
                                <div class="col-12">
                                    옵션
                                </div>
                            </div>
                            <div class="row list_buttons">
                                <div class="col-6 button_box_num">
                                    <div class="num_check">
                                        <div class="input-group">
                                            <div class="input-group-prepend input_group_option">
                                                <button class="btn btn-outline-secondary" id="decrement">-</button>
                                            </div>
                                            <input type="text" class="form-control" id="quantity" value="1" readonly>
                                            <div class="input-group-append input_group_option">
                                                <button class="btn btn-outline-secondary" id="increment">+</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    버튼
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230515_3%2F1684110362848RHjpp_JPEG%2F12428024669556457_1834440081.jpg&type=sc960_832" />
                    </div>
                    <div class="box list_content_info">
                        <div class=" container text-center">
                            <div class="row content_title">
                                <div class="col-7 menu_name">아메리카노</div>
                                <div class="col-5 menu_cost">3000원</div>
                            </div>
                            <div class="row list_option">
                                <div class="list_option_detail">
                                    <!--라디오 박스-->
                                    <p class="option_name">
                                        필수 사항
                                    </p>
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" value=""
                                                id="firstCheckbox">
                                            <label class="form-check-label" for="firstCheckbox">뜨겁게</label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="checkbox" value=""
                                                id="secondCheckbox">
                                            <label class="form-check-label" for="secondCheckbox">차갑게</label>
                                        </li>
                                    </ul>

                                    <!--크기 옵션-->
                                    <p class="option_name">
                                        크기
                                    </p>

                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="radio" name="listGroupRadio"
                                                value="" id="firstRadio" checked>
                                            <label class="form-check-label" for="firstRadio">작은거</label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="radio" name="listGroupRadio"
                                                value="" id="secondRadio">
                                            <label class="form-check-label" for="secondRadio">기본</label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input me-1" type="radio" name="listGroupRadio"
                                                value="" id="thirdRadio">
                                            <label class="form-check-label" for="thirdRadio">큰거</label>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                            <div class="row list_buttons">
                                <div class="col-4" style="height: 100%;">
                                    <p class="button_num">1개</p>
                                </div>
                                <div class="col-8" style="padding: 0px; height: 100%;">
                                    <div class="content_update_button">
                                        <button>수정</button>
                                        <button>삭제</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230515_3%2F1684110362848RHjpp_JPEG%2F12428024669556457_1834440081.jpg&type=sc960_832" />
                    </div>
                    <div class="box list_content_info">
                        내용내용
                    </div>
                </div>

                <div class="box list_content_box">
                    <div class="box list_img_box">
                        <img class="list_img_size"
                            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fshop1.phinf.naver.net%2F20230515_3%2F1684110362848RHjpp_JPEG%2F12428024669556457_1834440081.jpg&type=sc960_832" />
                    </div>
                    <div class="box list_content_info">
                        내용내용
                    </div>
                </div>
            </div>


            <!--고정 버튼-->
            <div class="box fix_button">
                <button class="fix_button_detail">이전화면</button>
                <button class="fix_button_detail">처음으로</button>
                <button class="fix_button_detail">다음</button>
            </div>
        </div>
    </div>




    <script src="checklist.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
